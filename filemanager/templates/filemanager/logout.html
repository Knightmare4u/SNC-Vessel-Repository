<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - SNC</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --white: #ffffff;
            --orange: #f97316;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .logout-container {
            text-align: center;
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logout-icon {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }
        
        h1 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--orange);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: var(--dark-orange);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">ðŸ”’</div>
        <h1>Successfully Logged Out</h1>
        <p>You have been securely logged out of the SNC Vessels File Repository.</p>
        <a href="{% url 'login' %}" class="btn">Login Again</a>
    </div>
</body>
</html>
